<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PeMuS</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendors/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">
    <link rel="stylesheet" href="vendors/bower_components/sweetalert2/dist/sweetalert2.min.css">

    <!-- App styles -->
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body data-sa-theme="1" onload="updateUser();updateUserMessage();updateTheme();">
<main class="main">
    <div class="page-loader">
        <div class="page-loader__spinner">
            <svg viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>

    <header class="header">
        <div class="navigation-trigger hidden-xl-up" data-sa-action="aside-open" data-sa-target=".sidebar">
            <i class="zmdi zmdi-menu"></i>
        </div>

        <div class="logo hidden-sm-down">
            <h1><a href="index.html">PeMuS</a></h1>
        </div>


        <ul class="top-nav">

            <li class="dropdown hidden-xs-down">
                <a href="#" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>

                <div class="dropdown-menu dropdown-menu-right">
                    <div class="dropdown-item theme-switch">
                        Theme Switch

                        <div class="btn-group btn-group--colors mt-2 d-block" data-toggle="buttons">
                            <label class="btn border-0" id="label-theme-1" value="1" style="background-color: #772036"><input id="theme-1" type="radio" value="1" autocomplete="off"></label>
                            <label class="btn border-0" id="label-theme-2" value="2"  style="background-color: #273C5B"><input id="theme-2" type="radio" value="2" autocomplete="off"></label>
                            <label class="btn border-0" id="label-theme-3" value="3"  style="background-color: #174042"><input id="theme-3" type="radio" value="3" autocomplete="off"></label>
                            <label class="btn border-0" id="label-theme-4" value="4"  style="background-color: #383844"><input id="theme-4" type="radio" value="4" autocomplete="off"></label>
                            <label class="btn border-0" id="label-theme-5" value="5"  style="background-color: #49423F"><input id="theme-5" type="radio" value="5" autocomplete="off"></label>

                            <br>

                            <label class="btn border-0" id="label-theme-6" value="6"  style="background-color: #5e3d22"><input id="theme-6" type="radio" value="6" autocomplete="off" ></label>
                            <label class="btn border-0" id="label-theme-7" value="7"  style="background-color: #234d6d"><input id="theme-7" type="radio" value="7" autocomplete="off" ></label>
                            <label class="btn border-0" id="label-theme-8" value="8" style="background-color: #3b5e5e"><input id="theme-8" type="radio" value="8" autocomplete="off" ></label>
                            <label class="btn border-0" id="label-theme-9" value="9" style="background-color: #0a4c3e"><input id="theme-9" type="radio" value="9" autocomplete="off" ></label>
                            <label class="btn border-0" id="label-theme-10"value="10"  style="background-color: #7b3d54"><input id="theme-10" type="radio" value="10" autocomplete="off"></label>
                        </div>
                    </div>
                    <a href="#" class="dropdown-item" data-sa-action="fullscreen">Fullscreen</a>
                </div>
            </li>
        </ul>

        <div class="clock hidden-md-down">
            <div class="time">
                <span class="hours"></span>
                <span class="min"></span>
                <span class="sec"></span>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <div class="scrollbar-inner">

            <div class="user">
                <div class="user__info" data-toggle="dropdown">
                    <img class="user__img" src="img/user.jpg" onerror="if (this.src != 'img/Default-user.png') this.src = 'img/Default-user.png';" alt="">
                    <div>
                        <div class="user__name" id="user">---</div>
                        <div class="user__email" id="ip">---</div>
                    </div>
                </div>
            </div>

            <ul class="navigation">
                <li class="navigation__active"><a href="index.html"><i class="zmdi zmdi-home"></i> Home</a></li>
                <li class="@@musiclistactive"><a href="musicPlayer.html"><i class="zmdi zmdi-collection-music"></i> Music</a></li>
                <li class="@@videolistactive"><a href="videoPlayer.html"><i class="zmdi zmdi-collection-video"></i> Video</a></li>
            </ul>
        </div>
    </aside>

    <section class="content">

        <div class="card">
        <div class="card-body">
            <h2 id="userMsg"></h2><br><h2 id="ipMsg"></h2>
            <br>
            <br>
            <h3 >You can start navigate and enjoy your streaming &#x1F609</h3>
        </div>
        </div>
    </section>
</main>
